<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-700 to-gray-900 min-h-screen text-white p-6">

    <!-- Container for form and tasks -->
    <div class="max-w-4xl mx-auto space-y-10">

        <!-- Form Section -->
        <div class="bg-white/10 rounded-xl shadow-2xl p-8 space-y-8">
            <h1 class="text-4xl font-extrabold text-center text-yellow-400 drop-shadow-lg">
                📝 Your Personal Task Manager
            </h1>

            <form class="grid md:grid-cols-4 sm:grid-cols-2 gap-6 items-end">
                <!-- Task Title -->
                <div class="flex flex-col col-span-1 md:col-span-2">
                    <label for="title" class="text-lg font-medium mb-1">Task Title</label>
                    <input type="text" id="title" placeholder="Enter title"
                        class="px-4 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-400 outline-none" />
                </div>

                <!-- Due Date -->
                <div class="flex flex-col">
                    <label for="date" class="text-lg font-medium mb-1">Due Date</label>
                    <input type="date" id="date"
                        class="px-4 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-400 outline-none" />
                </div>

                <!-- Status -->
                <div class="flex flex-col">
                    <label for="status" class="text-lg font-medium mb-1">Status</label>
                    <select id="status"
                        class="px-4 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-400 outline-none">
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Button -->
                <div>
                    <button type="submit" id="addTaskBtn"
                        class="w-full bg-yellow-400 hover:bg-yellow-300 transition font-semibold text-black px-4 py-2 rounded-lg shadow">
                        ➕ Add Task
                    </button>
                </div>
            </form>
        </div>

        <!-- Task List Section -->
        <div class="space-y-4 " id="taskList">
            <h2 class="text-2xl font-bold text-yellow-300">📋 Existing Tasks</h2>

        </div>
    </div>
   <script src="script.js"></script>
</body>

</html>
